<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-left">
        <h1 class="card-title">Stay updated!</h1>
        <p class="card-subtitle">
          Join 60,000+ product managers receiving monthly updates on:
        </p>

        <div class="card-list">
          <div class="list-item">
            <img
              class="list-icon"
              src="assets/images/icon-list.svg"
              alt="list-icon"
            />
            <p class="list-text">Product discovery and building what matters</p>
          </div>
          <div class="list-item">
            <img
              class="list-icon"
              src="assets/images/icon-list.svg"
              alt="list-icon"
            />
            <p class="list-text">Measuring to ensure updates are a success</p>
          </div>
          <div class="list-item">
            <img
              class="list-icon"
              src="assets/images/icon-list.svg"
              alt="list-icon"
            />
            <p class="list-text">And much more!</p>
          </div>
        </div>

        <form class="card-form">
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@company.com"
            required
          />
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>

      <div class="card-right">
        <img
          class="card-image"
          src="assets/images/illustration-sign-up-desktop.svg"
          alt="sign-up"
        />
      </div>

      <div class="card-success"></div>
    </div>

    <!-- Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->
    <script src="scripts.js"></script>
  </body>
</html>
